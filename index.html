<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aida ðŸ’Œ</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe3ec 0%, #ffb3c7 55%, #ff9db7 100%);
      overflow:hidden;
      padding: 18px;
    }

    /* floating hearts background */
    .heart{
      position:absolute;
      font-size: 22px;
      opacity:.65;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from { transform: translateY(30vh) scale(1); opacity: 0; }
      10% { opacity: .7; }
      to   { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    .card{
      width:min(560px, 95vw);
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      padding: 30px 22px 26px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.18);
      text-align:center;
      position:relative;
    }

    .title{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 0.2px;
    }

    .subtitle{
      margin: 0 auto 22px;
      max-width: 42ch;
      opacity: 0.85;
      font-size: 16px;
      line-height: 1.45;
    }

    .aida{
      font-weight: 800;
      color: #ff3b7a;
    }

    .buttons{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      position: relative;
      height: 70px;
    }

    button{
      border:none;
      padding: 14px 24px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff4d88, #ff8bb2);
      color:white;
    }
    #yesBtn:hover{
      transform: translateY(-2px) scale(1.04);
      filter: brightness(1.05);
    }

    #noBtn{
      background: #ffffff;
      color: #ff3b7a;
      border: 2px solid rgba(255,59,122,0.25);
      position:absolute;
      left: 50%;
      transform: translateX(60px);
    }

    .result{
      margin-top: 18px;
      font-size: 18px;
      font-weight: 700;
      color: #ff2f78;
      display:none;
    }

    .big{
      font-size: 22px;
      font-weight: 900;
    }

    .tiny{
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.65;
    }

    .sticker{
      margin: 10px 0 18px;
      font-size: 52px;
      animation: pop .8s ease-in-out infinite alternate;
    }
    @keyframes pop{
      from { transform: scale(1); }
      to { transform: scale(1.07); }
    }

    /* confetti */
    .confetti{
      position:absolute;
      width:10px;
      height:14px;
      top:-20px;
      animation: fall linear forwards;
      opacity: 0.9;
      border-radius: 2px;
      pointer-events:none;
    }
    @keyframes fall{
      to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="sticker">ðŸ’–</div>
    <h1 class="title">Hey <span class="aida">Aida</span> ðŸ˜³</h1>
    <p class="subtitle">
      I have a very important question...
      <br><br>
      Will you be my <b>Valentine</b>? ðŸ’Œ
    </p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">YES ðŸ’˜</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="result" id="result">
      <div class="big">YEEEEESSS!!! ðŸ¥¹ðŸ’ž</div>
      <div>Officially the cutest Valentine ever ðŸ’˜</div>
      <div class="tiny">(Screenshot this and send it to me ðŸ˜Œ)</div>
    </div>
  </div>

  <script>
    // Floating hearts background
    const heartEmojis = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","ðŸ’“","ðŸ’"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (5 + Math.random()*5) + "s";
      h.style.fontSize = (18 + Math.random()*22) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 11000);
    }
    setInterval(spawnHeart, 250);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const result = document.getElementById("result");

    function moveNoButton(){
      const rect = btnArea.getBoundingClientRect();

      // Button size
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Keep it inside the button area
      const padding = 6;
      const maxX = rect.width - btnW - padding;
      const maxY = rect.height - btnH - padding;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // Make it nearly impossible: runs away on hover AND when mouse gets close
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);

    btnArea.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();
      const dx = e.clientX - (btn.left + btn.width/2);
      const dy = e.clientY - (btn.top + btn.height/2);
      const dist = Math.sqrt(dx*dx + dy*dy);

      if(dist < 110) moveNoButton();
    });

    // YES button action
    function confettiBurst(){
      for(let i=0;i<110;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.animationDuration = (2 + Math.random()*2.5) + "s";
        c.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
        c.style.background = `hsl(${Math.random()*360}, 90%, 65%)`;
        c.style.width = (6 + Math.random()*8) + "px";
        c.style.height = (10 + Math.random()*14) + "px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 5200);
      }
    }

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      btnArea.style.display = "none";
      confettiBurst();
    });

    // Put NO button in a nice start position
    window.addEventListener("load", () => {
      noBtn.style.top = "18px";
      noBtn.style.left = "63%";
      noBtn.style.transform = "translateX(-50%)";
    });
  </script>
</body>
</html>
